<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>POST 테스트</h1>
    <div>
      <div>
        <label for="menu_name">메뉴이름</label>
        <input id="menu_name" type="text" />
      </div>
      <div>
        <label for="menu_description">메뉴설명</label>
        <input id="menu_description" type="text" />
      </div>
      <div>
        <button>메뉴 등록</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const button = document.querySelector("button");
      button.addEventListener("click", async () => {
        //input data -> value
        // 그 외 html -> textcontent
        const menu_name = document.querySelector("#menu_name").value;
        const menu_description =
          document.querySelector("#menu_description").value;
        //post 요청을 보낼것
        //테이터를 같이 보낼것
        //body에 데이터를 같이 보낸다
        const result = await axios.post("http://localhost:8080/api/menus", {
          menu_name: menu_name,
          //key와 value가 같으면 생략이 가능
          menu_description: menu_description,
        });
        console.log(result.data);
      });

      // getPostTest();
    </script>
  </body>
</html>
