<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>

    <form class="form-floating">
      <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
      <label for="floatingInputInvalid">Invalid input</label>
    </form>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>



    <!-- 부트스트랩의 스크립트는 바디 바로 위에.
          내가 쓰는 스크립트는 부트스트랩스크립트 아래에 -->
    <!-- 불필요한거 뺄 줄 알아야함. -->

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#signupModal"
    >
      회원가입하기
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="signupModal"
      <!--
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      --
    >
      >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- fs-5 는 날려도 됨. 폰트 크기 같은데 css에서 내가 수정하는게 공부할게 적어짐 -->
            <h1 class="modal-title fs-5" id="exampleModalLabel">회원가입</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              <!--
              aria-label="Close"
              --
            >
              >
            </button>
          </div>
          <div class="modal-body">정말 회원가입을 진행하시겠습니까?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button
              type="button"
              class="btn btn-primary abc"
              data-bs-dismiss="modal"
            >
              가입하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
