<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .container{
        display: flex;
        font-display: column;
        width: 20%;
      }
      .container >*{
        margin: 12px;
      }
  </style>

</head>
<body>
  <div class="container">
    배열
    <input type="text" id = "arr-input">
    포함 되었는지 확인할 값: <input id="value-input">
    <button class="btn">결과</button>
  </div>

  <div class="rst"></div>

  <script>
    const str = document.querySelector("#arr-input");
    const valueInput = document.querySelector("#value-input");
    const rstbtn = document.querySelector(".btn");
    const rst = document.querySelector(".rst");

    rstbtn.addEventListener('click', function(){
      const arr = str.split(",");
      console.log(arr);
      console.log(valueInput.value);
      const isImported = arr.some(Element =>Element===valueInput.value)
      if(isImported===true){
        rst.textContent ="포함";
      }
      else{
        rst.textContent="미포함";
      }
    })
  

  </script>
</body>
</html>
