<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ol>

  </ol>

  <script>
    const bucketList = [
      {id:1, text:"코딩하기"},
      {id:2, text:"운동하기"},
      {id:3, text:"밥먹기"}
    ]
    
    function render(bucket){
      //데이터를 기반으로 컴포넌트(테그묶음)
      return bucket.reduce((acc, cur)=>{

        acc= acc+`
        <li>
          ${cur.text}
        </li>
        `
        return acc;
      }, "")
    }
    const result = render(bucketList);
    console.log(result);

    const olTag = document.querySelector('ol');
    //안에 html을 넣을 건데
    //innerHTML
    //insertAdjacentHTML('넣는 포지션', 넣을 테그)
    olTag.insertAdjacentHTML('beforeed', result)
  </script>

</body>
</html>
